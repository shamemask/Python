upstream proj {
    server 127.0.0.1:17510;
}

server {
    listen      80;
    server_name example.com.cn;

    access_log /data/logs/nginx/proj_access.log main;
    error_log  /data/logs/nginx/proj_error.log;

    location / {
        proxy_pass         http://proj;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header   Host             $http_host;
    }
}
